<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopify Store Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <!-- You can use your own logo here -->
        <img src="https://cdn-icons-png.flaticon.com/512/536/536473.png" alt="Shopify Logo">
      </div>
      <h1>Shopify Store Chat</h1>
      <p>Ask about products, policies, faqs, etc. in any Shopify store</p>
    </div>
        <form class="store-form" id="storeForm">
            <input type="text" id="storeInput" placeholder="Enter Shopify Domain (e.g. examplestore.myshopify.com)" required autocomplete="off">
            <button type="submit">Continue</button>
        </form>
    <div class="chat" id="chat" style="display:none;"></div>
        <form class="input-row" id="chatForm" style="display:none;">
            <input type="text" id="chatInput" placeholder="Search for a product, policy, faq, etc..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
